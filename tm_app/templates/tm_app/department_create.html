{% extends 'tm_app/base.html' %}

{% load crispy_forms_tags %}

{% block head %}
    <title>Create Department</title>
{% endblock %}

{% block content %}
    <legend class="border-bottom mb-4">Department Create</legend>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-primary">Create</button>
    </form>
{% endblock %}
