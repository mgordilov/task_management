{% extends 'tm_app/base.html' %}

{% load crispy_forms_tags %}

{% block head %}
    <title>Update - {{ task.name }}</title>
{% endblock %}

{% block content %}
    <h2>Task Update</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-primary">Update</button>
    </form>
{% endblock %}
