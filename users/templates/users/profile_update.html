{% extends 'tm_app/base.html' %}

{% block head %}
    <title>Profile Update</title>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Profile Update</h2>
    <form method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
        <button type="submit" class="btn btn-outline-primary">Update</button>
    </form>
{% endblock %}
