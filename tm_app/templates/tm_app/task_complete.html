{% extends 'tm_app/base.html' %}

{% block head %}
    <title>Complete - {{ task.name }}</title>
{% endblock %}

{% block content %}
    <h2>Complete task: {{ task.name }}</h2>
    <form action="{% url 'markAsCompleted' task.id %}" method="POST">
        {% csrf_token %}
        <h4 class="form_alert">Are you sure you want to mark "{{ task.name }}" task as completed?</h4>
        <button type="submit" class="btn btn-outline-success btn-sm">Mark as completed</button>
        <input type="button" class="btn btn-outline-danger btn-sm" value="Cancel" onclick="window.history.back()">
    </form>
{% endblock %}
